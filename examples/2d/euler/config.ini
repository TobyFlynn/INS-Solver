[simulation-constants]
iter = 100
renumber_elements = 1
type_of_solver = compressible-euler

[io]
save = 10
checkpoint = -1
save_ic = 1
save_end = 1
values_to_save = all
measurements = none

[fluid-constants]
refRho = 1.0
refVel = 1.0
refLen = 1.0
refMu  = 0.005
mu0  = 1.0
mu1  = 1.0
rho0 = 1.0
rho1 = 1.0

[p-multigrid]
smoother = chebyshev
orders = 3,1
pre_it = 5,0
post_it = 5,0
eigen_val_saftey_factor = 1.1
coarse_solver = petsc

[hypre]
max_pcg_iter = 100
pcg_tol = 1e-7
pcg_print_level = 2
pcg_logging = 1
amg_print_level = 1
amg_coarsen_type = 8
amg_relax_type = 18
amg_num_sweeps = 1
amg_iter = 1
amg_keep_transpose = 1
amg_rap2 = 1
amg_module_rap2 = 1
amg_strong_threshold = 0.5
amg_trunc_factor = 0.2

[amgx]
amgx_config_file = /home/u1717021/Code/PhD/INS-Solver/config/amgx.json

[petsc-amg]
r_tol = 1e-5
a_tol = 1e-6
max_iter = 250
levels = 20
w-cycle = 0
repartition = 1
reuse-interpolation = 1
coarse-eq-lim = 0
proc-eq-lim = 0
use-cpu-for-coarse-solve = 0
threshold-scale = 0.0
use-aggs = 0

[solver-options]
sub_cycle = 0
div_div = 0
extrapolate_initial_guess = 0
over_int_advec = 1
gravity = 0
force_dt = 0.00125

[pressure-solve]
nullspace = 0
r_tol = 1e-8
a_tol = 1e-9
max_iter = 500
preconditioner = p-multigrid
over_int = 0

[viscous-solve]
nullspace = 0
r_tol = 1e-8
a_tol = 1e-9
max_iter = 5000
preconditioner = inv-mass