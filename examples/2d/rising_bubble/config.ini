[simulation-constants]
iter = 2
renumber_elements = 1
type_of_solver = multi-phase

[io]
save = 500
checkpoint = 2000
save_ic = 1
save_end = 1
values_to_save = velocity,pressure,surface_tension,mu,rho,level_set,curvature
measurements = min_max_interface

[fluid-constants]
refRho = 1.22619047619
refVel = 0.215
refLen = 0.01215
refMu  = 0.00001769911
refSurfTen = 0.0322
refGrav = 9.81
mu0  = 6667.0
mu1  = 1.0
rho0 = 714.0
rho1 = 1.0

[p-multigrid]
smoother = chebyshev
orders = 3,1
cheb_orders = 6,4
pre_it = 3,2
post_it = 3,2
eigen_val_saftey_factor = 4.0
coarse_solver = petsc
max_iter_eig_approx = 15
cheb_min_lamda_factor = 0.01

[hypre]
max_pcg_iter = 100
pcg_tol = 1e-7
pcg_print_level = 2
pcg_logging = 1
amg_print_level = 1
amg_coarsen_type = 8
amg_relax_type = 18
amg_num_sweeps = 1
amg_iter = 1
amg_keep_transpose = 1
amg_rap2 = 1
amg_module_rap2 = 1
amg_strong_threshold = 0.5
amg_trunc_factor = 0.2

[amgx]
amgx_config_file = /home/u1717021/Code/PhD/INS-Solver/config/amgx.json

[petsc-amg]
r_tol = 1e-5
a_tol = 1e-6
max_iter = 250
levels = 20
w-cycle = 0
repartition = 1
reuse-interpolation = 1
coarse-eq-lim = 0
proc-eq-lim = 0
use-cpu-for-coarse-solve = 0
threshold-scale = 0.0
use-aggs = 0

[solver-options]
sub_cycle = 4
div_div = 0
extrapolate_initial_guess = 1
over_int_advec = 1
surface_tension = 1
shock_capturing = 1
gravity = 1
gravity_modified_pressure = 0
uses_slip_bcs = 1
over_int_surface_tension = 1

[level-set-options]
reinit_freq = 1
reinit_ic = 1
kink_detection = 1
alpha = 18.0
ls_cap = 100.0
kink_tol = 0.5

[shock-capturing]
max_art_diff = 10.0
smooth_tol = 0.9
discont_tol = 1.1

[filter]
alpha = 18.0
sp = 32
Nc = 0

[pressure-solve]
nullspace = 1
r_tol = 1e-8
a_tol = 1e-9
max_iter = 5000
preconditioner = p-multigrid
over_int = 1

[viscous-solve]
nullspace = 0
r_tol = 1e-8
a_tol = 1e-9
max_iter = 5000
preconditioner = jacobi