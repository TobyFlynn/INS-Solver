[simulation-constants]
iter = 1
save = -1
save_ic = 0
save_end = 1
renumber_elements = 0

[fluid-constants]
refRho = 1.0
refVel = 1.0
refLen = 0.001
refMu  = 1.0e-5
mu0  = 1.0
mu1  = 10.0
rho0 = 1.0
rho1 = 1.0

[p-multigrid]
smoother = chebyshev
orders = 3,1
pre_it = 5,0
post_it = 5,0
eigen_val_saftey_factor = 1.1
coarse_solver = petsc

[hypre]
max_pcg_iter = 100
pcg_tol = 1e-7
pcg_print_level = 2
pcg_logging = 1
amg_print_level = 1
amg_coarsen_type = 8
amg_relax_type = 18
amg_num_sweeps = 1
amg_iter = 1
amg_keep_transpose = 1
amg_rap2 = 1
amg_module_rap2 = 1
amg_strong_threshold = 0.5
amg_trunc_factor = 0.2

[amgx]
amgx_config_file = /home/u1717021/Code/PhD/INS-Solver/config/amgx.json

[petsc-amg]
r_tol = 1e-6
a_tol = 1e-7
max_iter = 250
levels = 20
w-cycle = 0
repartition = 1
reuse-interpolation = 1
coarse-eq-lim = 0
proc-eq-lim = 0
use-cpu-for-coarse-solve = 0
threshold-scale = 0.0
use-aggs = 0

[top-level-linear-solvers]
r_tol = 1e-8
a_tol = 1e-9

[solver-options]
pr_nullspace = 0
vis_nullspace = 0
num_iter_before_sub_cycle = 4
sub_cycle = 0
div_div = 1
extrapolate_initial_guess = 1
shock_capturing = 1
pressure_shock_cap = 1

[filter]
max_alpha = 18.0
k = 1.0
s0 = -2.0
c = 1.0
use_cutoff = 0
