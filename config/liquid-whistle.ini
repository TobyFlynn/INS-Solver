[simulation-constants]
iter = 8
save = 1

[fluid-constants]
refRho = 1.0
refVel = 1.0
refLen = 0.001
refMu  = 1.0e-5
mu0  = 1.0
mu1  = 100.0
rho0 = 1.0
rho1 = 0.5

[p-multigrid]
smoother = chebyshev
orders = 3,1
pre_it = 5,0
post_it = 5,0
coarse_residual = 1e-1
eigen_val_saftey_factor = 1.1

[solver-options]
pr_nullspace = 0
vis_nullspace = 0
num_iter_before_sub_cycle = 4
sub_cycle = 2
div_div = 1
