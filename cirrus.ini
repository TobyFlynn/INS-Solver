[simulation-constants]
iter = 5
save = -1
save_ic = 0
save_end = 0
renumber_elements = 1

[fluid-constants]
refRho = 1000.0
refVel = 29.7
refLen = 0.0003
refMu  = 0.00089
mu0  = 1.0
mu1  = 0.5
rho0 = 1.0
rho1 = 0.9

[p-multigrid]
smoother = chebyshev
orders = 3,1
pre_it = 5,0
post_it = 5,0
eigen_val_saftey_factor = 1.1
coarse_solver = petsc

[hypre]
max_pcg_iter = 100
pcg_tol = 1e-7
pcg_print_level = 2
pcg_logging = 1
amg_print_level = 1
amg_coarsen_type = 8
amg_relax_type = 18
amg_num_sweeps = 1
amg_iter = 1
amg_keep_transpose = 1
amg_rap2 = 1
amg_module_rap2 = 1
amg_strong_threshold = 0.5
amg_trunc_factor = 0.2

[amgx]
amgx_config_file = /home/u1717021/Code/PhD/INS-Solver/config/amgx.json

[petsc-amg]
r_tol = 1e-4
a_tol = 1e-5
max_iter = 250
levels = 20
w-cycle = 0
repartition = 1
reuse-interpolation = 1
coarse-eq-lim = 0
proc-eq-lim = 0
use-cpu-for-coarse-solve = 0
threshold-scale = 0.0
use-aggs = 0

[top-level-linear-solvers]
r_tol = 1e-8
a_tol = 1e-9

[solver-options]
pr_nullspace = 0
vis_nullspace = 0
num_iter_before_sub_cycle = 3
sub_cycle = 8
div_div = 1
extrapolate_initial_guess = 1
filter_advec = 1
over_int_advec = 0

[filter]
alpha = 18.0
sp = 32
Nc = 0
